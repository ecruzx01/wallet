<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Digital Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            background-image: linear-gradient(to bottom, rgba(1, 4, 9, 0.4), rgba(1, 4, 9, 0.9)), url('wallet.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #010409;
        }
        .glass-panel {
            background: rgba(22, 27, 34, 0.85);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .card-face { transition: all 0.4s ease; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
    </style>
</head>
<body class="text-gray-100 font-sans min-h-screen">

    <div class="max-w-md mx-auto p-6 min-h-screen flex flex-col">
        <header class="text-center mt-6 mb-4">
            <h1 class="text-4xl font-black text-blue-500 tracking-tighter uppercase italic">Digital Wallet</h1>
            <p class="text-gray-400 text-[10px] font-bold tracking-[0.4em] mt-1 uppercase">Rewards Optimizer</p>
        </header>

        <div class="mb-10 mt-4">
            <div class="glass-panel rounded-3xl p-1 shadow-2xl">
                <select id="category" onchange="updateCard()" class="w-full bg-transparent text-white text-sm font-black uppercase tracking-widest rounded-2xl p-5 outline-none appearance-none cursor-pointer">
                    <option value="" disabled selected class="bg-[#0d1117]">Select a Category</option>
                    <optgroup label="Auto & Transport" class="bg-[#0d1117]">
                        <option value="gas">‚õΩ Gas & Fuel</option>
                        <option value="rideshare">üöó Rideshare</option>
                    </optgroup>
                    <optgroup label="Dining & Shopping" class="bg-[#0d1117]">
                        <option value="dining">üçΩÔ∏è Restaurants</option>
                        <option value="costco">üõí Warehouse Club</option>
                    </optgroup>
                    </select>
            </div>
        </div>

        <div id="display-area" class="hidden space-y-8 pb-12">
            <div id="card1-bg" class="card-face relative h-48 w-full rounded-3xl p-6 flex flex-col justify-between overflow-hidden border border-white/10">
                <div class="absolute top-0 right-0 p-4 opacity-10 text-7xl" id="card1-icon">üí≥</div>
                <div>
                    <h3 id="card1-name" class="text-2xl font-black italic uppercase text-white"></h3>
                </div>
                <div class="bg-black/60 p-4 rounded-2xl backdrop-blur-xl border border-white/10">
                    <p id="card1-benefit" class="text-xs font-bold leading-relaxed text-white"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Register the Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        const cards = {
            gas: { name: "Costco Anywhere Biz", color: "from-blue-600 to-blue-900", b1: "4% back on gas and 5% at warehouse stations." },
            rideshare: { name: "Amex Schwab Platinum", color: "from-gray-300 to-gray-500", b1: "Apply monthly credits for rides." },
            dining: { name: "Costco Anywhere Biz", color: "from-blue-600 to-blue-900", b1: "3% back on restaurants and bars worldwide." },
            costco: { name: "Costco Anywhere Biz", color: "from-blue-600 to-blue-900", b1: "2% back on warehouse purchases." }
        };

        function updateCard() {
            const val = document.getElementById('category').value;
            const display = document.getElementById('display-area');
            const data = cards[val];
            if (data) {
                display.classList.remove('hidden');
                document.getElementById('card1-name').innerText = data.name;
                document.getElementById('card1-benefit').innerText = data.b1;
                document.getElementById('card1-bg').className = `card-face relative h-48 w-full rounded-3xl p-6 flex flex-col justify-between overflow-hidden bg-gradient-to-br ${data.color}`;
                window.scrollTo({ top: display.offsetTop - 50, behavior: 'smooth' });
            }
        }
    </script>
</body>
</html>
