<body class="bg-[#0d1117] text-gray-100 font-sans min-h-screen p-6">

        </header>

        <div class="mb-6">
            <label for="category" class="block text-xs font-bold uppercase tracking-widest text-gray-500 mb-2">Select Spending Category</label>
            <select id="category" onchange="updateCard()" class="w-full bg-[#161b22] border border-gray-700 text-white text-base rounded-xl p-4 focus:ring-2 focus:ring-blue-500 outline-none appearance-none cursor-pointer">
                <option value="" disabled selected>Choose a category...</option>
                
                <optgroup label="Auto & Transport">
                    <option value="gas">‚õΩ Gas & Fuel (Auto)</option>
                    <option value="rideshare">üöó Rideshare (Uber/Taxi)</option>
                    <option value="service">üîß Service & Parts</option>
                </optgroup>

                <optgroup label="Dining & Drinks">
                    <option value="dining">üçΩÔ∏è Restaurants & Dining</option>
                    <option value="fastfood">üçî Fast Food & Delivery</option>
                    <option value="coffee">‚òï Coffee Shops</option>
                </optgroup>

                <optgroup label="Groceries & Shopping">
                    <option value="costco">üõí Costco Purchases</option>
                    <option value="groceries">üçè Groceries (Anywhere else)</option>
                    <option value="electronics">üíª Electronics & Tech</option>
                    <option value="clothing">üëï Clothing & Shopping</option>
                </optgroup>

                <optgroup label="Health & Personal Care">
                    <option value="healthcare">üè• Health (Doctor/Dentist)</option>
                    <option value="pharmacy">üíä Pharmacy & Vitamins</option>
                    <option value="personalcare">üíá Personal Care (Hair/Spa)</option>
                    <option value="fitness">üí™ Fitness & Gym</option>
                </optgroup>

                <optgroup label="Home & Utilities">
                    <option value="repairs">üè† Repairs & Maintenance</option>
                    <option value="utilities">‚ö° Utilities (Water/Elec/Internet)</option>
                    <option value="media">üì∫ Subscriptions (Streaming/Music)</option>
                </optgroup>
            </select>
        </div>

        <div id="display-area" class="hidden opacity-0 translate-y-4 transition-all duration-500 ease-out">
            <div class="bg-gradient-to-br from-[#1e293b] to-[#0f172a] p-6 rounded-2xl border border-blue-500/30 shadow-2xl">
                <p class="text-[10px] font-bold uppercase tracking-[0.2em] text-blue-400 mb-2">Recommended Card</p>
                <h2 id="card-name" class="text-2xl font-black mb-4 tracking-tight"></h2>
                
                <div class="space-y-4 border-t border-gray-700 pt-4">
                    <div>
                        <p class="text-[10px] font-bold uppercase text-gray-500 mb-1">Key Reward</p>
                        <p id="benefit-text" class="text-sm text-gray-300 leading-relaxed"></p>
                    </div>
                    <div id="safety-box" class="hidden">
                        <p class="text-[10px] font-bold uppercase text-gray-500 mb-1">Protection Info</p>
                        <p id="safety-text" class="text-xs text-gray-400 italic"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const cards = {
            gas: {
                name: "Costco Anywhere Business",

            },
            rideshare: {
                name: "Amex Schwab Platinum",
                benefit: "Utilize the $15 monthly Uber Cash ($20 in Dec). Make sure to set this card as the payment method.",
                safety: "Use Amazon Prime Rewards (2% back) if Amex credits are exhausted."
            },
            service: {
                name: "Costco Anywhere Business",
                benefit: "3% Cash Back on car rentals. For parts/service, this typically earns the base 1% back.",
                safety: ""
            },
            dining: {
                name: "Costco Anywhere Business",
                benefit: "3% Cash Back on restaurants and bars worldwide.",
                safety: "Includes cafes and lounges."
            },
            fastfood: {
                name: "Costco Anywhere Business",
                benefit: "3% Cash Back on fast food and delivery restaurants.",
                safety: ""
            },
            coffee: {
                name: "Costco Anywhere Business",
                benefit: "3% Cash Back on coffee shop purchases.",
                safety: ""
            },
            costco: {
                name: "Costco Anywhere Business",
                benefit: "2% Cash Back on all purchases at Costco and Costco.com[cite: 3594].",
                safety: ""
            },
            groceries: {
                name: "Amazon Prime Rewards",
                benefit: "5% Back at Whole Foods Market and Amazon Fresh.",
                safety: ""
            },
            electronics: {
                name: "Amazon Prime Rewards",
                benefit: "5% Back on Amazon.com.",
                safety: "Extended Warranty doubles manufacturer written warranty up to 1 year on eligible items."
            },
            clothing: {
                name: "Amex Schwab Platinum",
                benefit: "Use for the $100 annual Saks Fifth Avenue statement credit ($50 semi-annually)[cite: 4836].",
                safety: "Use Amazon Visa for 1% elsewhere."
            },
            healthcare: {
                name: "Amex Schwab Platinum",
                benefit: "Earn 1X Membership Rewards point per dollar spent[cite: 3678].",
                safety: "Provides premium support for large medical billing disputes."
            },
            pharmacy: {
                name: "Amex Schwab Platinum",
                benefit: "Earn 1X Membership Rewards point per dollar spent[cite: 3678].",
                safety: ""
            },
            personalcare: {
                name: "Amex Schwab Platinum",
                benefit: "Best for high-end spa/salon services to reach your annual spend requirements for bonuses.",
                safety: ""
            },
            fitness: {
                name: "Amex Schwab Platinum",
                benefit: "Up to $300 annual statement credit for Equinox memberships or Equinox+[cite: 3951].",
                safety: ""
            },
            repairs: {
                name: "PREMIA Business Rewards Max",
                benefit: "Use for commercial/home contractor payments. View all activity through the Credit Card Manager[cite: 2541].",
                safety: "Offers protection against unauthorized charges[cite: 2551]."
            },
            utilities: {
                name: "Amex Schwab Platinum",
                benefit: "Standard 1X points. Best for high-value points collection on recurring monthly bills[cite: 3678].",
                safety: ""
            },
            media: {
                name: "Amex Schwab Platinum",
                benefit: "Up to $25 monthly Digital Entertainment Credit ($300/year) for Disney+, Hulu, Peacock, etc.",
                safety: "Infinite PREMIA also offers an $8 monthly streaming credit."
            }
        };

        function updateCard() {
            const val = document.getElementById('category').value;
            const display = document.getElementById('display-area');
            const cardName = document.getElementById('card-name');
            const benefitText = document.getElementById('benefit-text');
            const safetyBox = document.getElementById('safety-box');
            const safetyText = document.getElementById('safety-text');
            
            const data = cards[val];

            if (data) {
                display.classList.remove('hidden', 'opacity-0', 'translate-y-4');
                display.classList.add('opacity-100', 'translate-y-0');
                
                cardName.innerText = data.name;
                benefitText.innerText = data.benefit;

                if (data.safety) {
                    safetyBox.classList.remove('hidden');
                    safetyText.innerText = data.safety;
                } else {
                    safetyBox.classList.add('hidden');
                }
            }
        }
    </script>
</body>
</html>
