            <select id="category" onchange="updateCard()" class="w-full bg-[#161b22] border border-gray-800 text-white text-base rounded-xl p-4 focus:ring-2 focus:ring-blue-500 outline-none appearance-none cursor-pointer shadow-xl">
                <option value="" disabled selected>Tap to choose category...</option>

                <optgroup label="Dining & Drinks">
                    <option value="dining">ğŸ½ï¸ Restaurants & Dining</option>
                    <option value="fastfood">ğŸ” Fast Food & Delivery</option>
                    <option value="coffee">â˜• Coffee Shops</option>
                </optgroup>

                <optgroup label="Essential & Shopping">
                    <option value="costco">ğŸ›’ Costco Warehouse</option>
                    <option value="groceries">ğŸ Groceries (Non-Costco)</option>

                </optgroup>

                <optgroup label="Health & Personal">
                    <option value="healthcare">ğŸ¥ Health (Doctor/Dentist)</option>
                    <option value="fitness">ğŸ’ª Fitness & Gym</option>
                    <option value="personal">ğŸ’‡ Personal Care</option>
                </optgroup>

                <optgroup label="Home & Others">
                    <option value="media">ğŸ“º Streaming & Media</option>
                    <option value="utilities">âš¡ Utilities & Internet</option>
                    <option value="pets">ğŸ• Pet Food & Vet</option>
                    <option value="repairs">ğŸ  Home Maintenance</option>
                </optgroup>
            </select>
        </div>

        <div id="display-area" class="hidden space-y-8">
            
            <div class="animate-in slide-in-from-bottom duration-400">
                <p class="text-[10px] font-bold text-blue-500 uppercase tracking-widest mb-3 ml-1">Primary Selection</p>
                <div id="card1-bg" class="card-face relative h-44 w-full rounded-2xl p-6 flex flex-col justify-between overflow-hidden">
                    <div class="absolute top-0 right-0 p-4 opacity-10 text-6xl" id="card1-icon">ğŸ’³</div>
                    <div>
                        <h3 id="card1-name" class="text-xl font-black italic tracking-tight uppercase"></h3>
                        <p id="card1-type" class="text-[9px] font-bold opacity-60 uppercase mt-1"></p>
                    </div>
                    <div class="bg-black/30 p-3 rounded-xl backdrop-blur-md">
                        <p id="card1-benefit" class="text-[11px] font-bold leading-tight"></p>
                    </div>
                </div>
            </div>

            <div class="animate-in slide-in-from-bottom duration-400 delay-75">
                <p class="text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-3 ml-1">Secondary (Backup)</p>
                <div id="card2-bg" class="card-face relative h-40 w-full rounded-2xl p-5 flex flex-col justify-between overflow-hidden border border-gray-800">
                    <div class="absolute top-0 right-0 p-4 opacity-5 text-5xl" id="card2-icon">ğŸ’³</div>
                    <div>
                        <h3 id="card2-name" class="text-lg font-bold uppercase"></h3>
                        <p id="card2-type" class="text-[8px] font-bold opacity-50 uppercase mt-1"></p>
                    </div>
                    <div class="bg-black/20 p-2 rounded-lg">
                        <p id="card2-benefit" class="text-[10px] font-medium text-gray-400"></p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        const cards = {
            amex: { name: "Amex Schwab Platinum", type: "American Express", color: "from-gray-300 to-gray-500 text-black", icon: "ğŸ›ï¸" },
            costco: { name: "Costco Anywhere Biz", type: "Visa Business", color: "from-blue-600 to-blue-900 text-white", icon: "ğŸ›’" },
            amazon: { name: "Amazon Prime Rewards", type: "Visa Signature", color: "from-gray-800 to-black text-white", icon: "ğŸ“¦" },
            infinite: { name: "PREMIA Infinite", type: "Visa Infinite", color: "from-indigo-900 to-black text-white", icon: "ğŸ’" }
        };

        const logic = {
            gas: { c1: 'costco', b1: "4% Cash Back on Gas/EV (first $7k/yr). 5% at Costco stations.", c2: 'infinite', b2: "1 Point per $1 (Standard return)." },
            rideshare: { c1: 'amex', b1: "Use $15/mo Uber Cash Credit ($20 in Dec).", c2: 'amazon', b2: "2% Back on local transit and rideshare." },
            service: { c1: 'costco', b1: "3% Back on Car Rentals. 1% on Parts and Service.", c2: 'infinite', b2: "Standard 1 Point per $1." },
            dining: { c1: 'costco', b1: "3% Cash Back on Restaurants and Bars worldwide.", c2: 'amazon', b2: "2% Back on Dining category." },
            fastfood: { c1: 'costco', b1: "3% Back (Includes Fast Food and Delivery).", c2: 'amazon', b2: "2% Back on Dining category." },
            coffee: { c1: 'costco', b1: "3% Back on Coffee Shops.", c2: 'amazon', b2: "2% Back on Dining category." },
            costco: { c1: 'costco', b1: "2% Cash Back on all Costco and Costco.com purchases.", c2: 'infinite', b2: "Visa accepted at warehouse. 1 Point per $1." },
            groceries: { c1: 'amazon', b1: "5% Back at Whole Foods and Amazon Fresh.", c2: 'costco', b2: "1% Cash Back at standard supermarkets." },
            electronics: { c1: 'amazon', b1: "5% Back on Amazon. Includes 1-yr Extended Warranty.", c2: 'infinite', b2: "Provides high-limit Purchase Protection." },
            clothing: { c1: 'amex', b1: "Use $100 Saks Credit ($50 semi-annually).", c2: 'amazon', b2: "1% Back elsewhere." },
            healthcare: { c1: 'amex', b1: "Best for medical due to high dispute and customer support.", c2: 'infinite', b2: "1 Point per $1 - Widely accepted in PR." },
            fitness: { c1: 'amex', b1: "$300 Annual Equinox Membership Credit.", c2: 'infinite', b2: "1 Point per $1." },
            personal: { c1: 'amex', b1: "Apply Saks credit for luxury personal care.", c2: 'infinite', b2: "Visa Concierge for spa and salon arrangements." },
            media: { c1: 'amex', b1: "$25/mo Digital Entertainment Credit ($300/yr).", c2: 'infinite', b2: "$8/mo Streaming Credit (if monthly spend >$30)." },
            utilities: { c1: 'infinite', b1: "1 Point per $1. Reliable for recurring PR bills.", c2: 'amex', b2: "1X Points per $1." },
            pets: { c1: 'costco', b1: "2% Back on food and vet at Costco warehouse.", c2: 'amazon', b2: "5% Back on Amazon recurring pet supplies." },
            repairs: { c1: 'infinite', b1: "1 Point per $1. Protects high-value maintenance items.", c2: 'costco', b2: "1% Cash Back." }
        };

        function updateCard() {
            const val = document.getElementById('category').value;
            const display = document.getElementById('display-area');
            const data = logic[val];

            if (data) {
                display.classList.remove('hidden');
                
                const c1 = cards[data.c1];
                document.getElementById('card1-name').innerText = c1.name;
                document.getElementById('card1-type').innerText = c1.type;
                document.getElementById('card1-benefit').innerText = data.b1;
                document.getElementById('card1-bg').className = `card-face relative h-44 w-full rounded-2xl p-6 flex flex-col justify-between overflow-hidden bg-gradient-to-br ${c1.color}`;
                document.getElementById('card1-icon').innerText = c1.icon;

                const c2 = cards[data.c2];
                document.getElementById('card2-name').innerText = c2.name;
                document.getElementById('card2-type').innerText = c2.type;
                document.getElementById('card2-benefit').innerText = data.b2;
                document.getElementById('card2-bg').className = `card-face relative h-40 w-full rounded-2xl p-5 flex flex-col justify-between overflow-hidden border border-gray-800 bg-gradient-to-br ${c2.color} bg-opacity-10`;
                document.getElementById('card2-icon').innerText = c2.icon;

                window.scrollTo({ top: display.offsetTop, behavior: 'smooth' });
            }
        }
    </script>
</body>
</html>
