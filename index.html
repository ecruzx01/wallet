                    <option value="" disabled selected>Tap to Select Category...</option>

                        <option value="kids">ğŸ§’ Kids & Family Needs</option>

        <div id="display-area" class="hidden space-y-6">
            
            <div class="animate-in slide-in-from-bottom duration-500">
                <p class="text-[10px] font-bold text-blue-500 uppercase tracking-widest mb-3 ml-1">Primary Choice</p>
                <div class="relative h-48 w-full rounded-2xl p-6 flex flex-col justify-between overflow-hidden card-shadow" id="card1-bg">

                    </div>
                    <div class="z-10 bg-black/30 p-3 rounded-xl backdrop-blur-md">

            <div class="animate-in slide-in-from-bottom delay-200 duration-500">

                    <div class="absolute top-0 right-0 p-4 opacity-10 text-5xl" id="card2-icon">ğŸ’³</div>

                    <div class="bg-black/20 p-2 rounded-lg">

    <script>
        const cardLib = {
            amex: { name: "Amex Schwab Platinum", type: "American Express", color: "from-gray-300 to-gray-500 text-black", icon: "ğŸ›ï¸" },
            costco: { name: "Costco Anywhere", type: "Visa Business", color: "from-blue-600 to-blue-900 text-white", icon: "ğŸ›’" },
            amazon: { name: "Amazon Prime Rewards", type: "Visa Signature", color: "from-gray-800 to-black text-white", icon: "ğŸ“¦" },
            infinite: { name: "PREMIA Infinite", type: "Visa Infinite", color: "from-indigo-900 to-black text-white", icon: "ğŸ’" },
            max: { name: "PREMIA Business Max", type: "Visa Business", color: "from-amber-600 to-amber-900 text-white", icon: "ğŸ’¼" }
        };

        const logic = {
            gas: { c1: 'costco', b1: "4% Cash Back on Gas/EV (up to $7k/yr). [cite: 1057]", c2: 'amazon', b2: "2% Back if station codes as 'Gas'." },
            rideshare: { c1: 'amex', b1: "Use $15/mo Uber Credit ($20 in Dec). [cite: 1317]", c2: 'amazon', b2: "2% Back on local transit/rideshare." },
            service: { c1: 'costco', b1: "3% Back on Car Rentals. 1% on Parts/Service. [cite: 1060]", c2: 'max', b2: "Commercial Card Manager to track service costs. " },
            insurance: { c1: 'infinite', b1: "Visa Infinite primary rental coverage (up to 31 days). [cite: 542]", c2: 'max', b2: "Primary rental coverage (up to 30 days). [cite: 31]" },
            dining: { c1: 'costco', b1: "3% Back on Restaurants, Bars, and Lounges. [cite: 1060]", c2: 'amazon', b2: "2% Back on Restaurants." },
            fastfood: { c1: 'costco', b1: "3% Back on Fast Food and Delivery. [cite: 1060]", c2: 'amazon', b2: "2% Back on Restaurants/Dining." },
            bars: { c1: 'costco', b1: "3% Back on Bars and Lounges worldwide. [cite: 1060]", c2: 'amex', b2: "1X Points - High limit for large group tabs." },
            coffee: { c1: 'costco', b1: "3% Back on Coffee Shops. [cite: 1060]", c2: 'amazon', b2: "2% Back on Dining category." },
            costco: { c1: 'costco', b1: "2% Back on all Costco & Costco.com orders. [cite: 1063]", c2: 'infinite', b1: "1X Points (Visa accepted at warehouse)." },
            groceries: { c1: 'amazon', b1: "5% Back at Whole Foods & Amazon Fresh.", c2: 'costco', b2: "1% Back at standard supermarkets. [cite: 1064]" },
            electronics: { c1: 'amazon', b1: "5% Back + Extended Warranty (doubles coverage). ", c2: 'infinite', b2: "$10k Purchase Protection for 180 days. [cite: 877]" },
            hobbies: { c1: 'amazon', b1: "5% Back on gear/tech via Amazon.", c2: 'infinite', b2: "$3,000 Baggage Loss covers diving gear. [cite: 717]" },
            clothing: { c1: 'amex', b1: "Use $100 Saks Fifth Ave Credit ($50 semi-annually). ", c2: 'infinite', b2: "$10k Purchase Protection on high-end luxury." },
            healthcare: { c1: 'amex', b1: "Best for medical due to dispute protection/service.", c2: 'infinite', b2: "1X Points - Visa accepted at all PR clinics." },
            pharmacy: { c1: 'infinite', b1: "1X Points - Best for local PR pharmacies.", c2: 'amazon', b2: "1% Back - Easy tracking in Amazon app." },
            personalcare: { c1: 'amex', b1: "Apply Saks credit for high-end skincare/products.", c2: 'infinite', b2: "Visa Concierge for spa/salon bookings. [cite: 464]" },
            fitness: { c1: 'amex', b1: "$300 Equinox Credit ($25/mo Equinox+). ", c2: 'infinite', b2: "1X Points - Widely accepted at PR gyms." },
            repairs: { c1: 'max', b1: "Commercial Credit Manager to track contractors. ", c2: 'infinite', b2: "$10k Purchase Protection on new fixtures/items. [cite: 877]" },
            kids: { c1: 'costco', b1: "2% Back on bulk household supplies. [cite: 1063]", c2: 'amazon', b2: "5% Back on toys/tech via Amazon." },
            pets: { c1: 'costco', b1: "2% Back on food/supplies at Costco warehouse.", c2: 'amazon', b2: "5% Back on recurring Pet supplies on Amazon." },
            media: { c1: 'amex', b1: "$25/mo Digital Entertainment Credit ($300/yr). [cite: 1373]", c2: 'infinite', b2: "$8/mo Streaming Credit (if spend >$30)." },
            utilities: { c1: 'infinite', b1: "1X Points - Reliable for recurring PR utility bills.", c2: 'max', b2: "Track business/property utility costs easily." }
        };

        function updateCard() {
            const val = document.getElementById('category').value;
            const display = document.getElementById('display-area');
            const data = logic[val];

            if (data) {
                display.classList.remove('hidden');
                
                // Set Choice 1
                const c1 = cardLib[data.c1];
                document.getElementById('card1-name').innerText = c1.name;
                document.getElementById('card1-type').innerText = c1.type;
                document.getElementById('card1-benefit').innerText = data.b1;
                document.getElementById('card1-bg').className = `relative h-48 w-full rounded-2xl p-6 flex flex-col justify-between overflow-hidden card-shadow bg-gradient-to-br ${c1.color}`;
                document.getElementById('card1-icon').innerText = c1.icon;

                // Set Choice 2
                const c2 = cardLib[data.c2];
                document.getElementById('card2-name').innerText = c2.name;
                document.getElementById('card2-type').innerText = c2.type;
                document.getElementById('card2-benefit').innerText = data.b2;
                document.getElementById('card2-bg').className = `relative h-44 w-full rounded-2xl p-5 flex flex-col justify-between overflow-hidden border border-gray-800 bg-gradient-to-br ${c2.color} bg-opacity-10`;
                document.getElementById('card2-icon').innerText = c2.icon;

                window.scrollTo({ top: display.offsetTop, behavior: 'smooth' });
            }
        }
    </script>
