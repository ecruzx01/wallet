<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Edwin's Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            background-image: linear-gradient(to bottom, rgba(1, 4, 9, 0.4), rgba(1, 4, 9, 0.9)), url('wallet.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #010409;
        }
        .glass-panel {
            background: rgba(22, 27, 34, 0.85);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .card-face { transition: all 0.4s ease; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
    </style>
</head>
<body class="text-gray-100 font-sans min-h-screen">

    <div class="max-w-md mx-auto p-6 min-h-screen flex flex-col">
        <header class="text-center mt-6 mb-4">
            <h1 class="text-4xl font-black text-blue-500 tracking-tighter uppercase italic">Jaky's Wallet</h1>
            <p class="text-gray-400 text-[10px] font-bold tracking-[0.3em] mt-1 uppercase">Rewards Optimizer</p>
        </header>

        <div class="mb-10 mt-4">
            <div class="glass-panel rounded-3xl p-1 shadow-2xl">
                <select id="category" onchange="updateCard()" class="w-full bg-transparent text-white text-sm font-black uppercase tracking-widest rounded-2xl p-5 outline-none appearance-none cursor-pointer">
                    <option value="" disabled selected class="bg-[#0d1117]">Select Category</option>
                    
                    <optgroup label="Auto & Transport" class="bg-[#0d1117]">
                        <option value="gas">‚õΩ Gas & Fuel</option>
                        <option value="rideshare">üöó Rideshare (Uber/Taxi)</option>
                        <option value="service">üîß Service & Parts</option>
                        <option value="insurance">üõ°Ô∏è Car Insurance</option>
                    </optgroup>

                    <optgroup label="Dining & Drinks" class="bg-[#0d1117]">
                        <option value="dining">üçΩÔ∏è Restaurants & Dining</option>
                        <option value="fastfood">üçî Fast Food & Delivery</option>
                        <option value="coffee">‚òï Coffee Shops</option>
                        <option value="bars">üç∏ Bars & Lounges</option>
                    </optgroup>

                    <optgroup label="Groceries & Shopping" class="bg-[#0d1117]">
                        <option value="costco">üõí Warehouse Club</option>
                        <option value="groceries">üçè Groceries</option>
                        <option value="electronics">üíª Electronics & Tech</option>
                        <option value="hobbies">üî´ Hobbies (Guns/Diving)</option>
                        <option value="clothing">üëï Clothing & Retail</option>
                    </optgroup>

                    <optgroup label="Health & Personal" class="bg-[#0d1117]">
                        <option value="healthcare">üè• Health Services</option>
                        <option value="fitness">üí™ Fitness & Gym</option>
                        <option value="personal">üíá Personal Care</option>
                        <option value="pharmacy">üíä Pharmacy & Vitamins</option>
                    </optgroup>

                    <optgroup label="Home & Others" class="bg-[#0d1117]">
                        <option value="maintenance">üè† Home Maintenance</option>
                        <option value="kids">üßí Family Needs</option>
                        <option value="pets">üêï Pets & Veterinary</option>
                        <option value="media">üì∫ Subscriptions</option>
                        <option value="utilities">‚ö° Utilities & Internet</option>
                    </optgroup>
                </select>
            </div>
        </div>

        <div id="display-area" class="hidden space-y-8 pb-12">
            <div>
                <p class="text-[10px] font-bold text-blue-400 uppercase tracking-widest mb-3 ml-2">Primary Selection</p>
                <div id="card1-bg" class="card-face relative h-48 w-full rounded-3xl p-6 flex flex-col justify-between overflow-hidden border border-white/10">
                    <div class="absolute top-0 right-0 p-4 opacity-10 text-7xl" id="card1-icon">üí≥</div>
                    <div>
                        <h3 id="card1-name" class="text-2xl font-black italic uppercase text-white"></h3>
                        <p id="card1-type" class="text-[10px] font-bold opacity-60 uppercase mt-1 text-white"></p>
                    </div>
                    <div class="bg-black/60 p-4 rounded-2xl backdrop-blur-xl border border-white/10">
                        <p id="card1-benefit" class="text-xs font-bold leading-relaxed text-white"></p>
                    </div>
                </div>
            </div>

            <div>
                <p class="text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-3 ml-2">Secondary (Backup)</p>
                <div id="card2-bg" class="card-face relative h-40 w-full rounded-3xl p-5 flex flex-col justify-between overflow-hidden border border-gray-800">
                    <div>
                        <h3 id="card2-name" class="text-xl font-bold uppercase text-white"></h3>
                        <p id="card2-type" class="text-[9px] font-bold opacity-50 uppercase mt-1 text-white"></p>
                    </div>
                    <div class="bg-black/40 p-3 rounded-xl border border-white/5">
                        <p id="card2-benefit" class="text-[11px] font-medium text-gray-400 leading-snug"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }

        const cards = {
            amex: { name: "Amex Schwab Platinum", type: "American Express", color: "from-gray-300 to-gray-500" },
            costco: { name: "Costco Anywhere Biz", type: "Visa Business", color: "from-blue-600 to-blue-900" },
            amazon: { name: "Amazon Prime Rewards", type: "Visa Signature", color: "from-gray-800 to-black" },
            infinite: { name: "PREMIA Infinite", type: "Visa Infinite", color: "from-indigo-900 to-black" }
        };

        const logic = {
            gas: { c1: 'costco', b1: "4% back on gas/EV (up to $7k/yr) and 5% at warehouse stations.", c2: 'infinite', b2: "Standard 1 Point per $1." },
            rideshare: { c1: 'amex', b1: "Apply monthly Uber credits ($15-$20/mo).", c2: 'amazon', b2: "2% back on transit/rideshare." },
            service: { c1: 'costco', b1: "3% back on rentals. 1% on parts/service.", c2: 'infinite', b2: "1 Point per $1." },
            insurance: { c1: 'infinite', b1: "Primary rental coverage (31 days).", c2: 'costco', b2: "Standard purchase protections." },
            dining: { c1: 'costco', b1: "3% back on restaurants/bars worldwide.", c2: 'amazon', b2: "2% back on dining." },
            fastfood: { c1: 'costco', b1: "3% back on fast food/delivery.", c2: 'amazon', b2: "2% back on dining." },
            coffee: { c1: 'costco', b1: "3% back on coffee shops.", c2: 'amazon', b2: "2% back on dining." },
            bars: { c1: 'costco', b1: "3% back on bars/lounges.", c2: 'amex', b2: "1X points for large tabs." },
            costco: { c1: 'costco', b1: "2% back on all warehouse purchases.", c2: 'infinite', b2: "Visa accepted. 1 Pt/$1." },
            groceries: { c1: 'amazon', b1: "5% back at Whole Foods/Amazon Fresh.", c2: 'costco', b2: "1% back at supermarkets." },
            electronics: { c1: 'amazon', b1: "5% back + 1-yr Extended Warranty.", c2: 'infinite', b2: "$10k Purchase Protection." },
            hobbies: { c1: 'amazon', b1: "5% back on gear. 120-day protection.", c2: 'infinite', b2: "$3,000 baggage loss for gear." },
            clothing: { c1: 'amex', b1: "Use $100 Saks credit ($50 semi-annually).", c2: 'infinite', b2: "Purchase protection for luxury." },
            healthcare: { c1: 'amex', b1: "Best support for large billing disputes.", c2: 'infinite', b2: "Widely accepted in PR. 1 Pt/$1." },
            fitness: { c1: 'amex', b1: "Apply $300 annual Equinox credit.", c2: 'infinite', b2: "Standard 1 Point per $1." },
            personal: { c1: 'amex', b1: "Saks credits for high-end care.", c2: 'infinite', b2: "Concierge for spa bookings." },
            pharmacy: { c1: 'infinite', b1: "1 Point per $1. Local acceptance.", c2: 'amazon', b2: "1% back." },
            maintenance: { c1: 'infinite', b1: "$10k protection for fixtures.", c2: 'costco', b2: "1% back." },
            kids: { c1: 'costco', b1: "2% back on bulk household needs.", c2: 'amazon', b2: "5% back on Amazon orders." },
            pets: { c1: 'costco', b1: "2% back on bulk food/vet.", c2: 'amazon', b2: "5% back on recurring deliveries." },
            media: { c1: 'amex', b1: "$25/mo entertainment credits.", c2: 'infinite', b2: "$8/mo streaming credit." },
            utilities: { c1: 'infinite', b1: "Reliable for PR bills. 1 Pt/$1.", c2: 'amex', b2: "1X points." }
        };

        function updateCard() {
            const val = document.getElementById('category').value;
            const display = document.getElementById('display-area');
            const data = logic[val];
            if (data) {
                display.classList.remove('hidden');
                const c1 = cards[data.c1];
                document.getElementById('card1-name').innerText = c1.name;
                document.getElementById('card1-type').innerText = c1.type;
                document.getElementById('card1-benefit').innerText = data.b1;
                document.getElementById('card1-bg').className = `card-face relative h-48 w-full rounded-3xl p-6 flex flex-col justify-between overflow-hidden bg-gradient-to-br ${c1.color}`;
                
                const c2 = cards[data.c2];
                document.getElementById('card2-name').innerText = c2.name;
                document.getElementById('card2-type').innerText = c2.type;
                document.getElementById('card2-benefit').innerText = data.b2;
                document.getElementById('card2-bg').className = `card-face relative h-40 w-full rounded-3xl p-5 flex flex-col justify-between overflow-hidden border border-gray-800 bg-gradient-to-br ${c2.color} bg-opacity-10`;
                
                window.scrollTo({ top: display.offsetTop - 50, behavior: 'smooth' });
            }
        }
    </script>
</body>
</html>
