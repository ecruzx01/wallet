<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="data:application/json;base64,ewogICJuYW1lIjogIkRhaWx5IFdhbGxldCIsCiAgInNob3J0X25hbWUiOiAiRGFpbHkiLAogICJzdGFydF91cmwiOiAiLiIsCiAgImRpc3BsYXkiOiAic3RhbmRhbG9uZSIsCiAgImJhY2tncm91bmRfY29sb3IiOiAiIzBkMTExNyIsCiAgInRoZW1lX2NvbG9yIjogIiMwZDExMTciCn0=">
</head>
<body class="bg-[#0d1117] text-gray-100 font-sans min-h-screen p-6">

    <div class="max-w-md mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-blue-400 tracking-tight">Daily Wallet</h1>
            <p class="text-gray-400 mt-1">Edwin's All-Purpose Selector</p>
        </header>

        <div class="mb-6">
            <label for="category" class="block text-xs font-bold uppercase tracking-widest text-gray-500 mb-2">Select Spending Category</label>
            <select id="category" onchange="updateCard()" class="w-full bg-[#161b22] border border-gray-700 text-white text-base rounded-xl p-4 focus:ring-2 focus:ring-blue-500 outline-none appearance-none cursor-pointer">
                <option value="" disabled selected>Choose a category...</option>
                <optgroup label="Essential & Home">
                    <option value="costco">üõí Costco (Provisions/Household)</option>
                    <option value="groceries">üçè Groceries (Non-Costco)</option>
                    <option value="healthcare">üè• Healthcare (Doctors/Medication)</option>
                    <option value="gas">‚õΩ Gas Station (Auto)</option>
                </optgroup>
                <optgroup label="Lifestyle & Hobby">
                    <option value="tech">üì∏ Tech, Cameras & Guns</option>
                    <option value="dining">üçΩÔ∏è Restaurants & Bars</option>
                    <option value="media">üì∫ Streaming & Subscriptions</option>
                    <option value="personal">üíá Personal Care (Salon/Spa)</option>
                </optgroup>
                <optgroup label="The Riviera (Expedition Mode)">
                    <option value="diesel">üö§ Marina Diesel & Mooring</option>
                    <option value="travel">‚úàÔ∏è International Travel</option>
                </optgroup>
            </select>
        </div>

        <div id="display-area" class="hidden opacity-0 translate-y-4 transition-all duration-500 ease-out">
            <div class="bg-gradient-to-br from-[#1e293b] to-[#0f172a] p-6 rounded-2xl border border-blue-500/30 shadow-2xl">
                <p class="text-[10px] font-bold uppercase tracking-[0.2em] text-blue-400 mb-2">Recommended Card</p>
                <h2 id="card-name" class="text-2xl font-black mb-4 tracking-tight"></h2>
                
                <div class="space-y-4 border-t border-gray-700 pt-4">
                    <div>
                        <p class="text-[10px] font-bold uppercase text-gray-500 mb-1">Key Benefit</p>
                        <p id="benefit-text" class="text-sm text-gray-300 leading-relaxed"></p>
                    </div>
                    <div id="secondary-benefit-box" class="hidden">
                        <p class="text-[10px] font-bold uppercase text-gray-500 mb-1">Safety & Insurance</p>
                        <p id="secondary-text" class="text-xs text-gray-400 italic"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const cards = {
            costco: {
                name: "Costco Anywhere Business",
                benefit: "2% Unlimited Cash Back on all Costco purchases[cite: 3594]. Use this for high-volume family provisioning.",
                safety: ""
            },
            groceries: {
                name: "Amazon Prime Rewards",
                benefit: "5% Back at Whole Foods Market and Amazon Fresh.",
                safety: "Purchase Protection covers items for 120 days against damage or theft."
            },
            healthcare: {
                name: "Amex Schwab Platinum",
                benefit: "Earn 1X Membership Rewards point. Best for standard large medical expenses due to high limit and customer support.",
                safety: ""
            },
            gas: {
                name: "Costco Anywhere Business",
                benefit: "4% Cash Back on eligible gas and EV charging (up to $7k/year)[cite: 3588].",
                safety: ""
            },
            tech: {
                name: "Amazon Prime Rewards",
                benefit: "5% Back on Amazon.com. Perfect for Nikon gear and technology[cite: 3670].",
                safety: "Extended Warranty adds an extra year to the manufacturer's warranty."
            },
            dining: {
                name: "Costco Anywhere Business",
                benefit: "3% Cash Back on restaurants, bars, and cafes worldwide.",
                safety: ""
            },
            media: {
                name: "Amex Schwab Platinum",
                benefit: "Use the $25 monthly Digital Entertainment Credit ($300/year).",
                safety: "Popular Infinite also offers an $8 monthly streaming credit."
            },
            personal: {
                name: "Amex Schwab Platinum",
                benefit: "Use for the $100 Saks Fifth Avenue credit ($50 semi-annually) for high-end personal care products.",
                safety: ""
            },
            diesel: {
                name: "Amex Schwab Platinum",
                benefit: "Marinas rarely code as 'Gas'. Take the 1X Amex point over 1% cash back on other cards.",
                safety: ""
            },
            travel: {
                name: "Amex Schwab Platinum",
                benefit: "5X Points on flights and $200 Hotel Credit. Access to Centurion Lounges.",
                safety: "$1,500,000 Travel Accident Insurance‚Äîessential for divers/pilots."
            }
        };

        function updateCard() {
            const val = document.getElementById('category').value;
            const display = document.getElementById('display-area');
            const cardName = document.getElementById('card-name');
            const benefitText = document.getElementById('benefit-text');
            const secondaryBox = document.getElementById('secondary-benefit-box');
            const secondaryText = document.getElementById('secondary-text');
            
            const data = cards[val];

            if (data) {
                // Show area with animation
                display.classList.remove('hidden', 'opacity-0', 'translate-y-4');
                display.classList.add('opacity-100', 'translate-y-0');
                
                cardName.innerText = data.name;
                benefitText.innerText = data.benefit;

                if (data.safety) {
                    secondaryBox.classList.remove('hidden');
                    secondaryText.innerText = data.safety;
                } else {
                    secondaryBox.classList.add('hidden');
                }
            }
        }
    </script>
</body>
</html>
