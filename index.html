<body class="text-gray-100 font-sans min-h-screen">

    <div class="max-w-md mx-auto p-6 min-h-screen flex flex-col">
        <header class="text-center mt-4 mb-8">
            <h1 class="text-3xl font-black text-blue-500 tracking-tighter uppercase italic">Jaky's Wallet</h1>
            <p class="text-gray-400 text-[10px] font-bold tracking-[0.3em] mt-1 uppercase">Rewards Optimizer</p>
        </header>

        <div class="mb-12">
            <label for="category" class="block text-[10px] font-bold uppercase tracking-widest text-gray-400 mb-3 ml-1">Current Task</label>
            <div class="glass-panel rounded-2xl p-1 shadow-2xl">
                <select id="category" onchange="updateCard()" class="w-full bg-transparent text-white text-sm font-bold uppercase tracking-wide rounded-xl p-4 outline-none appearance-none cursor-pointer">
                    <option value="" disabled selected class="bg-[#0d1117]">What are we paying for?</option>
                    
                    <optgroup label="Auto & Transport" class="bg-[#0d1117]">
                        <option value="gas">‚õΩ Gas & Fuel (Auto)</option>
                        <option value="rideshare">üöó Rideshare (Uber/Taxi)</option>
                        <option value="service">üîß Service & Parts</option>
                        <option value="insurance">üõ°Ô∏è Car Insurance</option>
                    </optgroup>

                    <optgroup label="Dining & Drinks" class="bg-[#0d1117]">
                        <option value="dining">üçΩÔ∏è Restaurants & Dining</option>
                        <option value="fastfood">üçî Fast Food & Delivery</option>
                        <option value="coffee">‚òï Coffee Shops</option>
                        <option value="bars">üç∏ Bars & Lounges</option>
                    </optgroup>

                    <optgroup label="Groceries & Shopping" class="bg-[#0d1117]">
                        <option value="costco">üõí Costco Warehouse</option>
                        <option value="groceries">üçè Groceries (Non-Costco)</option>
                        <option value="electronics">üíª Electronics & Tech</option>
                        <option value="hobbies">üî´ Hobbies (Guns/Diving)</option>
                        <option value="clothing">üëï Clothing & Saks</option>
                    </optgroup>

                    <optgroup label="Health & Personal" class="bg-[#0d1117]">
                        <option value="healthcare">üè• Health (Doctor/Dentist)</option>
                        <option value="fitness">üí™ Fitness & Gym</option>
                        <option value="personal">üíá Personal Care</option>
                        <option value="pharmacy">üíä Pharmacy & Vitamins</option>
                    </optgroup>

                    <optgroup label="Home & Others" class="bg-[#0d1117]">
                        <option value="maintenance">üè† Home Maintenance</option>
                        <option value="kids">üßí Kids & Family Needs</option>
                        <option value="pets">üêï Pets & Veterinary</option>
                        <option value="media">üì∫ Streaming & Subscriptions</option>
                        <option value="utilities">‚ö° Utilities & Internet</option>
                    </optgroup>
                </select>
            </div>
        </div>

        <div id="display-area" class="hidden space-y-8 pb-10">
            
            <div class="animate-in slide-in-from-bottom duration-400">
                <p class="text-[10px] font-bold text-blue-400 uppercase tracking-widest mb-3 ml-1">Primary Selection</p>
                <div id="card1-bg" class="card-face relative h-44 w-full rounded-2xl p-6 flex flex-col justify-between overflow-hidden border border-white/10">
                    <div class="absolute top-0 right-0 p-4 opacity-10 text-6xl" id="card1-icon">üí≥</div>
                    <div>
                        <h3 id="card1-name" class="text-xl font-black italic tracking-tight uppercase text-white"></h3>
                        <p id="card1-type" class="text-[9px] font-bold opacity-60 uppercase mt-1 text-white"></p>
                    </div>
                    <div class="bg-black/60 p-3 rounded-xl backdrop-blur-md border border-white/10">
                        <p id="card1-benefit" class="text-[11px] font-bold leading-tight text-white"></p>
                    </div>
                </div>
            </div>

            <div class="animate-in slide-in-from-bottom duration-400 delay-75">
                <p class="text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-3 ml-1">Secondary (Backup)</p>
                <div id="card2-bg" class="card-face relative h-40 w-full rounded-2xl p-5 flex flex-col justify-between overflow-hidden border border-gray-800">
                    <div class="absolute top-0 right-0 p-4 opacity-5 text-5xl" id="card2-icon">üí≥</div>
                    <div>
                        <h3 id="card2-name" class="text-lg font-bold uppercase text-white"></h3>
                        <p id="card2-type" class="text-[8px] font-bold opacity-50 uppercase mt-1 text-white"></p>
                    </div>
                    <div class="bg-black/40 p-2 rounded-lg border border-white/5">
                        <p id="card2-benefit" class="text-[10px] font-medium text-gray-400"></p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        const cards = {
            amex: { name: "Amex Schwab Platinum", type: "American Express", color: "from-gray-300 to-gray-500", icon: "üèõÔ∏è" },
            costco: { name: "Costco Anywhere Biz", type: "Visa Business", color: "from-blue-600 to-blue-900", icon: "üõí" },
            amazon: { name: "Amazon Prime Rewards", type: "Visa Signature", color: "from-gray-800 to-black", icon: "üì¶" },
            infinite: { name: "PREMIA Infinite", type: "Visa Infinite", color: "from-indigo-900 to-black", icon: "üíé" }
        };

        const logic = {
            gas: { c1: 'costco', b1: "Earn 4% back on gas and EV charging globally for the first $7,000 per year, and 5% specifically at Costco locations.", c2: 'infinite', b2: "Standard 1 Point per $1 spent." },
            rideshare: { c1: 'amex', b1: "Apply your $15 monthly Uber Cash credit ($20 in December) for rides or Uber Eats.", c2: 'amazon', b2: "Earn 2% cash back on local transit and rideshare." },
            service: { c1: 'costco', b1: "Earn 3% back on car rentals. Parts and maintenance earn the base 1% cash back.", c2: 'infinite', b2: "Standard 1 Point per $1 spent." },
            insurance: { c1: 'infinite', b1: "Utilize your primary car rental coverage for periods up to 31 days.", c2: 'costco', b2: "Provides standard Visa purchase protections." },
            dining: { c1: 'costco', b1: "Earn 3% cash back on restaurants, cafes, bars, and lounges worldwide.", c2: 'amazon', b2: "Earn 2% cash back on the dining category." },
            fastfood: { c1: 'costco', b1: "Earn 3% back (includes fast food and delivery).", c2: 'amazon', b2: "Earn 2% back on the dining category." },
            coffee: { c1: 'costco', b1: "Earn 3% cash back on coffee shop purchases.", c2: 'amazon', b2: "Earn 2% back on the dining category." },
            bars: { c1: 'costco', b1: "Earn 3% cash back on bar and lounge tabs worldwide.", c2: 'amex', b2: "Earn 1X points‚Äîuseful for high group tabs." },
            costco: { c1: 'costco', b1: "Earn 2% cash back on all Costco and Costco.com purchases.", c2: 'infinite', b2: "Visa is accepted at the warehouse. Earn 1 Point per $1." },
            groceries: { c1: 'amazon', b1: "Earn 5% cash back at Whole Foods Market and Amazon Fresh.", c2: 'costco', b2: "Earn 1% cash back at standard supermarkets." },
            electronics: { c1: 'amazon', b1: "Earn 5% back on Amazon.com and receive an Extended Warranty that adds a year to the manufacturer's coverage.", c2: 'infinite', b2: "Provides high-limit Purchase Protection up to $10,000 per event." },
            hobbies: { c1: 'amazon', b1: "Earn 5% back on tech and gear. Purchase Protection covers 120 days.", c2: 'infinite', b2: "Includes $3,000 baggage loss for diving or photography gear." },
            clothing: { c1: 'amex', b1: "Utilize your $100 annual Saks credit ($50 semi-annually).", c2: 'infinite', b2: "High-limit Purchase Protection for luxury items." },
            healthcare: { c1: 'amex', b1: "Best for medical due to superior customer service and dispute support.", c2: 'infinite', b2: "Widely accepted in Puerto Rico. Earn 1 Point per $1." },
            fitness: { c1: 'amex', b1: "Apply your $300 annual Equinox membership credit ($25 monthly).", c2: 'infinite', b2: "Standard 1 Point per $1 spent." },
            personal: { c1: 'amex', b1: "Apply Saks credits for high-end personal care. Use Concierge for bookings.", c2: 'infinite', b2: "Visa Concierge for spa and salon arrangements." },
            pharmacy: { c1: 'infinite', b1: "Widely accepted in Puerto Rico. Earn 1 Point per $1.", c2: 'amazon', b2: "Earn 1% cash back‚Äîtracked easily in-app." },
            maintenance: { c1: 'infinite', b1: "Best for large purchases due to strong Purchase Protection.", c2: 'costco', b2: "Earn 1% cash back on maintenance items." },
            kids: { c1: 'costco', b1: "Earn 2% back on bulk family supplies and household items.", c2: 'amazon', b2: "Earn 5% back on Amazon purchases." },
            pets: { c1: 'costco', b1: "Earn 2% back on bulk food and vet supplies at Costco.", c2: 'amazon', b2: "Earn 5% back on recurring Amazon pet deliveries." },
            media: { c1: 'amex', b1: "Use the $25/mo Digital Entertainment Credit ($300/yr).", c2: 'infinite', b2: "Includes an $8/mo streaming credit if monthly spend exceeds $30." },
            utilities: { c1: 'infinite', b1: "Reliable for recurring Puerto Rico utility bills. Earn 1 Point per $1.", c2: 'amex', b2: "Standard 1X Membership Rewards point." }
        };

        function updateCard() {
            const val = document.getElementById('category').value;
            const display = document.getElementById('display-area');
            const data = logic[val];

            if (data) {
                display.classList.remove('hidden');
                
                const c1 = cards[data.c1];
                document.getElementById('card1-name').innerText = c1.name;
                document.getElementById('card1-type').innerText = c1.type;
                document.getElementById('card1-benefit').innerText = data.b1;
                document.getElementById('card1-bg').className = `card-face relative h-44 w-full rounded-2xl p-6 flex flex-col justify-between overflow-hidden bg-gradient-to-br ${c1.color}`;
                document.getElementById('card1-icon').innerText = c1.icon;

                const c2 = cards[data.c2];
                document.getElementById('card2-name').innerText = c2.name;
                document.getElementById('card2-type').innerText = c2.type;
                document.getElementById('card2-benefit').innerText = data.b2;
                document.getElementById('card2-bg').className = `card-face relative h-40 w-full rounded-2xl p-5 flex flex-col justify-between overflow-hidden border border-gray-800 bg-gradient-to-br ${c2.color} bg-opacity-10`;
                document.getElementById('card2-icon').innerText = c2.icon;

                window.scrollTo({ top: display.offsetTop, behavior: 'smooth' });
            }
        }
    </script>
</body>
</html>
