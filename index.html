<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Digital Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            background-image: linear-gradient(to bottom, rgba(1, 4, 9, 0.5), rgba(1, 4, 9, 0.9)), url('wallet.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #010409;
        }
        .glass-panel {
            background: rgba(22, 27, 34, 0.85);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .card-face { 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            box-shadow: 0 20px 50px rgba(0,0,0,0.8); 
        }
        .tab-active { color: #3b82f6; border-bottom: 2px solid #3b82f6; }
        * { -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="text-gray-100 font-sans min-h-screen">

    <div class="max-w-md mx-auto p-6 min-h-screen flex flex-col">
        <header class="text-center mt-6 mb-4">
            <h1 class="text-4xl font-black text-blue-500 tracking-tighter uppercase italic">Digital Wallet</h1>
            <p class="text-gray-400 text-[10px] font-bold tracking-[0.4em] mt-1 uppercase text-center">Cash Back Optimizer</p>
        </header>

        <nav class="flex justify-center space-x-8 mb-8 text-xs font-bold uppercase tracking-widest text-gray-500">
            <button id="tab-daily" onclick="switchTab('daily')" class="pb-2 tab-active transition-all">Daily Life</button>
            <button id="tab-expedition" onclick="switchTab('expedition')" class="pb-2 transition-all">Riviera Expedition</button>
        </nav>

        <div class="mb-10">
            <div class="glass-panel rounded-3xl p-1 shadow-2xl">
                <select id="category" onchange="updateCard()" class="w-full bg-transparent text-white text-sm font-black uppercase tracking-widest rounded-2xl p-5 outline-none appearance-none cursor-pointer">
                    </select>
            </div>
        </div>

        <div id="display-area" class="hidden space-y-8 pb-12">
            <div class="animate-in slide-in-from-bottom duration-500">
                <p class="text-[10px] font-bold text-blue-400 uppercase tracking-widest mb-3 ml-2 text-center">Primary Cash Back Choice</p>
                <div id="card1-bg" class="card-face relative h-48 w-full rounded-3xl p-6 flex flex-col justify-between overflow-hidden border border-white/10">
                    <div class="absolute top-0 right-0 p-4 opacity-10 text-7xl" id="card1-icon">üí≥</div>
                    <div>
                        <h3 id="card1-name" class="text-2xl font-black italic tracking-tight uppercase text-white"></h3>
                        <p id="card1-type" class="text-[10px] font-bold opacity-60 uppercase mt-1 text-white"></p>
                    </div>
                    <div class="bg-black/60 p-4 rounded-2xl backdrop-blur-xl border border-white/10">
                        <p id="card1-benefit" class="text-xs font-bold leading-relaxed text-white"></p>
                    </div>
                </div>
            </div>

            <div class="animate-in slide-in-from-bottom duration-500 delay-100">
                <p class="text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-3 ml-2 text-center">Secondary Choice</p>
                <div id="card2-bg" class="card-face relative h-40 w-full rounded-3xl p-5 flex flex-col justify-between overflow-hidden border border-gray-800">
                    <div class="absolute top-0 right-0 p-4 opacity-5 text-5xl" id="card2-icon">üí≥</div>
                    <div>
                        <h3 id="card2-name" class="text-xl font-bold uppercase text-white"></h3>
                        <p id="card2-type" class="text-[9px] font-bold opacity-50 uppercase mt-1 text-white"></p>
                    </div>
                    <div class="bg-black/40 p-3 rounded-xl border border-white/5">
                        <p id="card2-benefit" class="text-[11px] font-medium text-gray-400 leading-snug"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

            infinite: { name: "PREMIA Infinite", type: "Visa Infinite", color: "from-indigo-900 to-black", icon: "üíé" }
        };

        const menus = {

                { val: "dining", text: "üçΩÔ∏è Restaurants & Dining" },

                { val: "groceries", text: "üçè Groceries" },

                { val: "pharmacy", text: "üíä Pharmacy & Vitamins" },
                { val: "utilities", text: "‚ö° Utilities & Internet" }
            ],
            expedition: [
                { val: "diesel", text: "üö§ Marina Diesel" },
                { val: "marina", text: "‚öì Marina & Dockage" },
                { val: "exp_dining", text: "üçΩÔ∏è Port Restaurants & Bars" },
                { val: "repairs", text: "üîß Repairs & Maintenance" },
                { val: "supplies", text: "üì¶ Boat Equipment & Supplies" },
                { val: "exp_groceries", text: "üõí Expedition Groceries" },
                { val: "boat_car", text: "üöó Car Rental (Port)" },
                { val: "scuba", text: "ü§ø Scuba & Gear Rental" },
                { val: "tours", text: "üó∫Ô∏è Tours & Excursions" },

            ]
        };

        const logic = {
            // DAILY LIFE logic prioritizing cash back
            gas: { c1: 'costco', b1: "Earn 4% cash back on gas and EV charging globally for the first $7,000 per year.", c2: 'amazon', b2: "Earn 2% cash back at gas stations." },
            rideshare: { c1: 'amazon', b1: "Earn 2% cash back on local transit and rideshare.", c2: 'amex', b2: "Apply monthly Uber credits if points aren't preferred." },
            service: { c1: 'costco', b1: "Earn 3% back on car rentals. Parts and maintenance earn the base 1% cash back.", c2: 'infinite', b2: "1 Point per $1 spent." },
            dining: { c1: 'costco', b1: "Earn 3% cash back on restaurants, cafes, and bars worldwide.", c2: 'amazon', b2: "Earn 2% cash back on dining." },
            fastfood: { c1: 'costco', b1: "Earn 3% cash back on fast food and delivery.", c2: 'amazon', b2: "Earn 2% cash back on dining." },
            costco: { c1: 'costco', b1: "Earn 2% cash back on all warehouse and warehouse.com purchases.", c2: 'infinite', b2: "Accepted Visa at warehouse." },
            groceries: { c1: 'amazon', b1: "Earn 5% cash back at Whole Foods Market and Amazon Fresh.", c2: 'costco', b2: "Earn 1% cash back at standard supermarkets." },
            electronics: { c1: 'amazon', b1: "Earn 5% cash back on tech and receive an Extended Warranty.", c2: 'infinite', b2: "High-limit Purchase Protection." },
            hobbies: { c1: 'amazon', b1: "Earn 5% cash back on tech and gear purchased via Amazon.", c2: 'infinite', b2: "Includes high-limit coverage for lost gear." },
            healthcare: { c1: 'costco', b1: "Earn 1% cash back. Use for direct rewards on medical expenses.", c2: 'amex', b2: "Superior customer support for large billing disputes." },
            fitness: { c1: 'costco', b1: "Earn 1% cash back on gym memberships.", c2: 'amex', b2: "Apply annual fitness credits." },
            personal: { c1: 'costco', b1: "Earn 1% cash back on personal care services.", c2: 'amex', b2: "Apply Saks semi-annual credits." },
            pharmacy: { c1: 'amazon', b1: "Earn 1% cash back. Easy tracking in the Amazon app.", c2: 'costco', b2: "Earn 1% cash back." },
            utilities: { c1: 'costco', b1: "Earn 1% cash back on recurring utility bills.", c2: 'infinite', b2: "Reliable for PR bills." },
            
            // EXPEDITION logic prioritizing cash back
            diesel: { c1: 'costco', b1: "Earn 1% cash back. Marina diesel is excluded from the 4% tier as it is non-automobile fuel.", c2: 'amazon', b2: "Earn 1% cash back." },
            marina: { c1: 'costco', b1: "Earn 1% cash back on docking and marine services.", c2: 'infinite', b2: "Purchase Protection for mooring gear." },
            exp_dining: { c1: 'costco', b1: "Earn 3% cash back on port restaurants and bars worldwide.", c2: 'amazon', b2: "Earn 2% cash back on dining." },
            repairs: { c1: 'costco', b1: "Earn 1% cash back on maintenance and repairs.", c2: 'infinite', b2: "Best for shipyard maintenance due to $10,000 Purchase Protection." },
            supplies: { c1: 'amazon', b1: "Earn 5% cash back on tech and equipment purchased via Amazon.", c2: 'costco', b2: "Earn 2% cash back if provisioning at the warehouse." },
            exp_groceries: { c1: 'costco', b1: "Earn 2% cash back for bulk provisioning at the warehouse.", c2: 'amazon', b2: "Earn 5% cash back at Whole Foods Market." },
            boat_car: { c1: 'costco', b1: "Earn 3% cash back on car rentals worldwide.", c2: 'infinite', b2: "Primary rental coverage for periods up to 31 days." },
            scuba: { c1: 'costco', b1: "Earn 3% cash back on gear rental and excursions as part of eligible travel.", c2: 'infinite', b2: "$3,000 Baggage Loss coverage for diving gear." },
            tours: { c1: 'costco', b1: "Earn 3% cash back on tour operators and travel agencies.", c2: 'amex', b2: "Premium dispute protection for travel services." },
            shopping: { c1: 'amazon', b1: "Earn 5% cash back on Amazon orders for expedition essentials.", c2: 'costco', b2: "Earn 1% cash back elsewhere." },
            exp_clothing: { c1: 'costco', b1: "Earn 1% cash back on clothing and gear.", c2: 'amex', b2: "Apply Saks credits for high-end gear." }
        };

        function switchTab(mode) {
            const selector = document.getElementById('category');
            const dailyBtn = document.getElementById('tab-daily');
            const expBtn = document.getElementById('tab-expedition');
            dailyBtn.className = mode === 'daily' ? 'pb-2 tab-active transition-all' : 'pb-2 transition-all';
            expBtn.className = mode === 'expedition' ? 'pb-2 tab-active transition-all' : 'pb-2 transition-all';
            selector.innerHTML = `<option value="" disabled selected>Select Category</option>`;
            menus[mode].forEach(item => { selector.innerHTML += `<option value="${item.val}" class="bg-[#0d1117]">${item.text}</option>`; });
            document.getElementById('display-area').classList.add('hidden');
        }

        function updateCard() {
            const val = document.getElementById('category').value;
            const display = document.getElementById('display-area');
            const data = logic[val];
            if (data) {
                display.classList.remove('hidden');
                const c1 = cards[data.c1];
                document.getElementById('card1-name').innerText = c1.name;
                document.getElementById('card1-type').innerText = c1.type;
                document.getElementById('card1-benefit').innerText = data.b1;
                document.getElementById('card1-bg').className = `card-face relative h-48 w-full rounded-3xl p-6 flex flex-col justify-between overflow-hidden bg-gradient-to-br ${c1.color}`;
                document.getElementById('card1-icon').innerText = c1.icon;

                const c2 = cards[data.c2];
                document.getElementById('card2-name').innerText = c2.name;
                document.getElementById('card2-type').innerText = c2.type;
                document.getElementById('card2-benefit').innerText = data.b2;
                document.getElementById('card2-bg').className = `card-face relative h-40 w-full rounded-3xl p-5 flex flex-col justify-between overflow-hidden border border-gray-800 bg-gradient-to-br ${c2.color} bg-opacity-10`;
                document.getElementById('card2-icon').innerText = c2.icon;
                window.scrollTo({ top: display.offsetTop - 50, behavior: 'smooth' });
            }
        }
        switchTab('daily');
    </script>
</body>
</html>
